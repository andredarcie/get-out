name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O deploy será acionado sempre que houver push na branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Escolha a versão Node.js que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build # Certifique-se de que seu script de build no package.json esteja correto

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Diretório onde os arquivos do Parcel são gerados
