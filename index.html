<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get Out Game</title>
  <meta name="description" content="Get out game">
  <meta name="author" content="game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
  <meta name="theme-color" content="black"/>
  <!--<link rel="stylesheet" href="css/style.css?v=1.0">-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div id="container">
        <div id="core">
            <p id="current-time-field"></p>
            <div id="travel-page">
                <h1>Your Family</h1>
                <div class="travel-content">
                    <div class="stats-content">
                        <ul>
                            <li>
                                <p id="first-character-name-field"></p>
                                <p id="first-character-atributes-field"></p>
                            </li>
                            <li>
                                <p id="second-character-name-field"></p>
                                <p id="second-character-atributes-field"></p>
                            </li>
                            <li>
                                <p id="third-character-name-field"></p>
                                <p id="third-character-atributes-field"></p>
                            </li>
                            <li>
                                <p id="fourth-character-name-field"></p>
                                <p id="fourth-character-atributes-field"></p>
                            </li>
                        </ul>
                    </div>
                    <p id="travelled-distance"></p>
                    <div id="progress-bar"></div>
                </div>
                <div class="page-actions">
                    <button id="walk-btn">Walk (+1 hour)</button>
                    <button id="camp-btn">Camp (+1 hour)</button>
                    <button id="bag-btn">Open bag</button>
                </div>
            </div>
            <div id="log-page">
                <h1>Log</h1>
                <div class="log-content">
                    <h2>Result <span id="success-result" style="color: green"> [ SUCCESS ] </span><span id="failure-result" style="color: red"> [ FAILURE ] </span></h2>
                    <ul id="log-list-result"></ul>
                    <h2>Status Change</h2>
                    <ul id="log-list-status-change"></ul>
                </div>
                <div class="page-actions">
                    <button id="log-back-character-btn">Back to travel</button>
                </div>
            </div>
            <div id="camp-page">
                <h1>Camp</h1>
                <div class="page-content">
                    <img id="camp-img" src="img/camp.jpg" alt="Snow camp">
                </div>
                <div class="page-actions">
                    <button id="camp-rest-btn">Rest (+6 hours) âš¡ +100%</button>
                    <button id="travel-btn">Back to travel</button>
                </div>
            </div>
            <div id="event-page">
                <h1 id="event-page-title">Frozen lake</h1>
                <p id="event-page-description"></p>
                <img id="event-page-image" src="img/camp.jpg" alt="Some place" height="222" width="321" style="display: none;">
                <div class="page-actions">
                    <button id="event-page-yes-btn">YES</button>
                    <button id="event-page-no-btn">NO</button>
                </div>
            </div>
            <div id="bag-page">
                <h1 id="bag-page-title">Bag</h1>
                <p id="bag-selected-item"></p>
                <div class="bag-content">
                    <ul id="bag-item-list"></ul>
                </div>
                <div class="page-actions">
                    <button id="bag-throw-away-btn">Throw away</button>
                    <button id="bag-close-btn">Close Bag</button>
                </div>
            </div>
            <div id="game-over-page">
                <h1>Game over</h1>
                <p id="game-over-message"></p>
                <div class="page-actions">
                    <button id="try-again-btn">Try again</button>
                </div>
            </div>
        </div>
        <img id="event-page-image-1" src="img/places/1.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-2" src="img/places/2.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-3" src="img/places/3.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-4" src="img/places/4.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-5" src="img/places/5.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-6" src="img/places/6.jpg" alt="Some place" height="222" width="321" style="display: none;">
        <img id="event-page-image-7" src="img/places/7.jpg" alt="Some place" height="222" width="321" style="display: none;">
    </div>
    <script src="src/index.ts"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            // small trick to avoid parcel compiling the sw.js file
            var tmp = './sw.js'
            navigator.serviceWorker.register(tmp);
          });
        }
      </script>
</body>
</html>
