<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Getout</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <ul is="transition-group">
                <li v-for="user in users" class="user" :key="user['.key']">
                <span>{{user.name}} - {{user.message}}</span>
                <button v-on:click="removeUser(user)">X</button>
                </li>
            </ul>
            <form id="form" v-on:submit.prevent="addUser">
                <input type="text" v-model="newUser.name" placeholder="Username">
                <input type="text" v-model="newUser.message" placeholder="Message">
                <input type="submit" value="Send [Press Enter]">
            </form>
            <ul class="errors">
                <li v-show="!validation.name">Name cannot be empty.</li>
                <li v-show="!validation.message">Please provide a valid message.</li>
            </ul>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.3.0/vuefire.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
        <script src="js/main.js"></script>
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([51.5, -0.09]).addTo(map)
                .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                .openPopup();
        </script>
    </body>
</html>
