    <div id="canvas"></div>
    <div id="message"></div>
    <script src="js/phaser.min.js" type="text/javascript"></script>
    <script>
      var game = new Phaser.Game(640, 480, Phaser.AUTO, 'canvas',
        {
          preload: preload,
          create: create,
          update: update
        });

      var platforms;
      var score = 0;
      var scoreText;
      var up = false, right = false, down = false, left = false;
      var playerSpeed = 80;

      function preload() {
        document.getElementById('message').innerHTML = 'LOADING...';
        game.load.image('sky', 'assets/cenario.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('dude', 'assets/player.png', 56, 84);
      }

      function create() {
        document.getElementById('message').innerHTML = '';
        // Canvas on center of the screen
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.scale.refresh();

        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // Background image
        game.add.sprite(0, 0, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        //platforms = game.add.group();

        //  We will enable physics for any object that is created in this group
        //platforms.enableBody = true;

        // Here we create the ground.
        //var ground = platforms.create(0, game.world.height - 64, 'ground');

        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        //ground.scale.setTo(2, 2);

        //  This stops it from falling away when you jump on it
        //ground.body.immovable = true;

        //  Now let's create two ledges
        //var ledge = platforms.create(400, 400, 'ground');

        //ledge.body.immovable = true;

        //ledge = platforms.create(-150, 250, 'ground');

        //ledge.body.immovable = true;

        // The player and its settings
        player = game.add.sprite(32, game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        //  Player physics properties. Give the little guy a slight bounce.
        //player.body.bounce.y = 0.2;
        //player.body.gravity.y = 300;
        player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        player.animations.add('down', frames({ first: 0, last: 23}), 20, true);
        player.animations.add('left', frames({ first: 24, last: 47 }), 20, true);
        player.animations.add('right', frames({ first: 48, last: 71 }), 20, true);
        player.animations.add('up', frames({ first: 72, last: 95 }), 20, true);

        player.animations.add('left-down', frames({ first: 96, last:  119}), 20, true);
        player.animations.add('left-up', frames({ first: 120, last: 143 }), 20, true);
        player.animations.add('right-down', frames({ first: 144, last: 167 }), 20, true);
        player.animations.add('right-up', frames({ first: 168, last: 191 }), 20, true);

        /*
        stars = game.add.group();

        stars.enableBody = true;

        //  Here we'll create 12 of them evenly spaced apart
        for (var i = 0; i < 12; i++)
        {
            //  Create a star inside of the 'stars' group
            var star = stars.create(i * 70, 0, 'star');

            //  Let gravity do its thing
            star.body.gravity.y = 400;

            //  This just gives each star a slightly random bounce value
            //star.body.bounce.y = 0.7 + Math.random() * 0.2;
            star.body.bounce.y = 0.2;
        }
        */
        //frames({ first: 24, last: 47});

        // Game score
        scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
      }

      function frames({ first, last }) {
        var list = [];
        for (var i = first; i <= last; i++){
          list.push(i);
        }
        return list;
      }

      function update() {
        //  Collide the player and the stars with the platforms
        var hitPlatform = game.physics.arcade.collide(player, platforms);
        cursors = game.input.keyboard.createCursorKeys();

        //game.physics.arcade.collide(stars, platforms);

        //  Reset the players velocity (movement)
        left = cursors.left.isDown;
        right = cursors.right.isDown;
        up = cursors.up.isDown;
        down = cursors.down.isDown;

        if (left && right) {
          player.body.velocity.x = 0;
        } else if (left){
          player.body.velocity.x = -playerSpeed;
        } else if (right){
          player.body.velocity.x = playerSpeed;
        } else {
          player.body.velocity.x = 0;
        }

        if (up && down) {
          player.body.velocity.y = 0;
        } else if (up){
          player.body.velocity.y = -playerSpeed;
        } else if (down){
          player.body.velocity.y = playerSpeed;
        } else {
          player.body.velocity.y = 0;
        }

        if (left && up){
          player.animations.play('left-up');
        } else if (left && down){
          player.animations.play('left-down');
        } else if (left) {
          player.animations.play('left');
        } else if (right && up){
          player.animations.play('right-up');
        } else if (right && down){
          player.animations.play('right-down');
        } else if (right){
          player.animations.play('right');
        } else if (up){
          player.animations.play('up');
        } else if (down){
          player.animations.play('down');
        } else {
          player.animations.stop();
        }


        /*
        player.body.velocity.x = 0;

        if (cursors.left.isDown)
        {
            //  Move to the left
            player.body.velocity.x = -150;

            if (cursors.down.isDown){
              player.animations.play('left-down');
            } else if (cursors.up.isDown){
              player.animations.play('left-up');
            } else {
              player.animations.play('left');
            }
        }
        else if (cursors.right.isDown)
        {
            //  Move to the right
            player.body.velocity.x = 150;

            if (cursors.down.isDown){
              player.animations.play('right-down');
            } else if (cursors.up.isDown){
              player.animations.play('right-up');
            } else {
              player.animations.play('right');
            }
        }
        else if (cursors.up.isDown)
        {
          player.body.velocity.y = -150;
          player.animations.play('up');
        }
        else if (cursors.down.isDown)
        {
          player.body.velocity.y = 150;
          player.animations.play('down');
        }
        else
        {
            //  Stand still
            player.animations.stop();
            player.body.velocity.x = 0;
            player.body.velocity.y = 0;
        }
        */

        /*
        //  Allow the player to jump if they are touching the ground.
        if (cursors.up.isDown && player.body.touching.down && hitPlatform)
        {
            player.body.velocity.y = -350;
        }
        */

        //game.physics.arcade.overlap(player, stars, collectStar, null, this);
      }

      function collectStar (player, star) {
        // Removes the star from the screen
        star.kill();

        //  Add and update the score
        score += 10;
        scoreText.text = 'Score: ' + score;
      }

    </script>
