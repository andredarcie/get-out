<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Get Out Game</title>
  <meta name="description" content="Get out game">
  <meta name="author" content="game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <style>
      body {
          background-color: black;
          color: white;
      }

      img {
          height: 10px;
          width: 10px;
      }
  </style>
  <!--<link rel="stylesheet" href="css/style.css?v=1.0">-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div id="container">
        <div id="core">
            <p><span id="current-hour-field">00:00</span> - <span id="current-day-field">day 0</span></p>
            <div id="travel-page">
                <h1>Travel</h1>
                <img id="travel-img" src="img/snow_forest.png" alt="Smiley face" height="222" width="321">
                <p id="travelled-distance"></p>
                <div id="progress-bar"></div>
                <button id="walk-btn">Walk (+3 hours)</button>
                <button id="camp-btn">Camp</button>
            </div>
            <div id="camp-page">
                <h1>Camp</h1>
                <img id="camp-img" src="img/snow_camp.png" alt="Snow camp" height="222" width="321">
                <button id="travel-btn">Travel</button>
                <button id="stats-btn">Stats</button>
                <button id="sleep-btn">Sleep</button>
                <button id="hunt-btn">Hunt</button>
                <button id="heal-btn">Heal</button>
            </div>
            <div id="sleep-page">
                <h1>Sleep</h1>
                <button id="sleep-back-btn">Back</button>
            </div>
            <div id="hunt-page">
                <h1>Hunt</h1>
                <button id="hunt-back-btn">Back</button>
            </div>
            <div id="heal-page">
                <h1>Heal</h1>
                <button id="heal-back-btn">Back</button>
            </div>
            <div id="stats-page">
                <h1>Stats</h1>
                <p id="name-field"></p>
                <p id="relationship-field"></p>
                <p id="thinking-field"></p>
                <p id="health-field"></p>
                <p id="wounds-field"></p>
                <p id="hunger-field"></p>
                <p id="fatigue-field"></p>
                <p id="feeling-field"></p>
                <p id="item-field"></p>
                <button id="previous-character-btn">Previous</button>
                <button id="next-character-btn">Next</button>
                <button id="back-character-btn">Back</button>
            </div>
            <div id="walking-page">
                <p id="walking-message">Walking...</p>
                <p id="walking-message-found">Found an event!</p>
            </div>
            <div id="report-page">
                <h1>Reports</h1>
                <ul id="report-list"></ul>
            </div>
            <div id="event-page">
                <h1 id="event-page-title">Frozen lake</h1>
                <img id="event-page-image" src="img/snow_old.png" alt="Event image" height="222" width="321">
                <p id="event-page-description"></p>
                <button id="event-page-back-btn">Back</button>
            </div>
            <div id="game-over-page">
                <h1>Game over</h1>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
